<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Albin</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #333;
        }
        .message {
            font-size: 1.5em;
            color: #666;
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: confetti-fall 4s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="confetti">
        <div style="left: 20%; animation-delay: 0s;"></div>
        <div style="left: 40%; animation-delay: 0.5s;"></div>
        <div style="left: 60%; animation-delay: 1s;"></div>
        <div style="left: 80%; animation-delay: 1.5s;"></div>
        <div style="left: 50%; animation-delay: 2s;"></div>
    </div>
    <div class="container">
        <h1>Happy Birthday Albin!</h1>
        <div class="message">Wishing you a day filled with love, joy, and happiness!</div>
    </div>
</body>
</html>
