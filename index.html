<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Albin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap');

        body {
            background: linear-gradient(to right, #f6d365, #fda085);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #ff6f61;
            font-family: 'Pacifico', cursive;
        }
        .message {
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .heart {
            color: #ff6f61;
            font-size: 2em;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: confetti-fall 4s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="confetti">
        <div style="left: 20%; animation-delay: 0s;"></div>
        <div style="left: 40%; animation-delay: 0.5s;"></div>
        <div style="left: 60%; animation-delay: 1s;"></div>
        <div style="left: 80%; animation-delay: 1.5s;"></div>
        <div style="left: 50%; animation-delay: 2s;"></div>
    </div>
    <div class="container">
        <h1>Happy Birthday Albin!</h1>
        <div class="message">
            To my brother <br>
            I love you and miss you dearly.<br>
            Wishing you a new year filled with love, joy, and happiness!<br>
            <span class="heart">&hearts;</span>
        </div>
    </div>
</body>
</html>
